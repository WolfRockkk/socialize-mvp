<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€¢ Socialize</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>

  <!-- LEFT FORM SIDE -->
  <div class="left-panel">

    <h1>REGISTRATION</h1>
    <div class="line"></div>

    <form id="signup-form">
      <div class="row-2">
        <div style="flex:1;">
          <label>First Name</label>
          <input type="text" id="fname" placeholder="Name" required>
        </div>
        <div style="flex:1;">
          <label>Last Name</label>
          <input type="text" id="lname" placeholder="Name" required>
        </div>
      </div>

      <label>User Name</label>
      <input type="text" id="username" placeholder="User Name" required>

      <div class="row-2">
        <div style="flex:1;">
          <label>Password</label>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div style="flex:1;">
          <label>Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Password" required>
        </div>
      </div>

      <label>Email</label>
      <input type="email" id="email" placeholder="Email" required>

      <button class="btn-signup" type="submit">Sign Up</button>

      <div class="signin-link">
        Already have an account? <span onclick="window.location.href='login.html'">Sign In</span>
      </div>
    </form>
  </div>

  <!-- RIGHT ILLUSTRATION SIDE -->
  <div class="right-panel">
    <div class="logo">SOCIALIZE</div>
    <img src="assets/images/5.png" alt="Friends illustration">
  </div>

  <!-- Firebase Script (Loaded Later) -->
  <script type="module" src="assets/js/main.js"></script>

</body>
</html>
