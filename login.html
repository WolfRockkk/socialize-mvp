<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login • Socialize</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Logo favicon-->
  <link rel="shortcut icon" type="image/x-icon" href="logo.ico" />


  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <div class="logo">SOCIALIZE</div>
    <div class="tagline">Meet. Share. Grow. Together.</div>
    <img src="assets/images/5.png" alt="Friends illustration">
  </div>

  <!-- RIGHT PANEL -->
  <div class="login-panel">
    <form id="signin-form">
      <h1>LOGIN</h1>
      <div class="line"></div>
      <p class="form-note">If you are already a member, easily log in.</p>

      <label>Email</label>
      <input type="email" id="signin-email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" id="signin-password" placeholder="Password" required>

      <button type="submit" class="btn-login" id="signin-btn">Log in</button>

      <div class="or-line">OR</div>

      <p class="signup-link">
        If you don’t have an account 
        <span class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</span>
      </p>

      <div id="auth-status" style="margin-top:15px; font-size:14px; color:#d14;"></div>
    </form>
  </div>

  <!-- SOCIAL ICONS -->
  <div class="social-links">
    <img src="assets/icons/instagram.svg" alt="Instagram">
    <img src="assets/icons/x.svg" alt="X">
  </div>

  <!-- JS -->
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
